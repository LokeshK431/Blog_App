{% extends "blog/base.html" %}
{% block content %}
{% load static %}

<div class="centerstage">
    {% for post in post_list %}
    <div class="post">
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <div class="date">
            <p>Published on: {{post.published|date:"D M Y"}}</p>
        </div>
        <a href="{% url 'post_detail' pk=post.pk as post_detail_url %}">Comments: {{ post.approve_comments.count }}</a>
    </div>
    {% endfor %}
</div>

{% endblock %}
