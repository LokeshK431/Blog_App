<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Blog</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <!-- Medium Style Editor -->
        <script src="https://cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

        <!-- Custom CSS -->
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100&family=Russo+One&display=swap" rel="stylesheet">

        <!-- Loading Animation -->
        <!-- <div class="loader">
            <h1></h1>
            <div class="b1"></div>
            <div class="b2"></div>
            <div class="b3"></div>
        </div> -->
        <body class="loader">
            
        </body>
        <!-- Navbar -->
        <nav class="navbar navbar-default techfont custom-navbar">
        <div class="container">
            <ul class="nav navbar-nav">
            <li><a class="navbar-brand bigbrand" href="{%url 'post_list' %}">My Blogpost</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="https://github.com/LokeshK431">Github</a></li>
            <li><a href="https://www.linkedin.com/in/lokeshk431/">Linkedin</a></li>
            <li><a href="{% url 'login' %}">Login</a></li>
            <li><a href="{% url 'register' %}">Register</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li>
                    <a href="{% url 'post_new' %}">New Post</a>
                </li>
                <li>
                    <a href="{% url 'post_draft_list' %}">Drafts</a>
                </li>
                <li>
                    <a href="{% url 'logout' %}">Log Out</a>
                </li>
                <li>
                    <a href="">Welcome: {{user.username}} </a>
                </li>

                {% else %}
                <li>
                    <a class="nav navbar-right" href="{% url 'login' %}"><span class="glyphicon glyphicon-user"></span></a>
                </li>
                {%  endif %}

            </ul>

        </div>
        </nav>

        <!-- Content Block -->
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    <div class="blog_posts">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>




    </head>
</html>
